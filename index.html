  <body class="text-center">
    <div class="background">
      <div class="p-3 mb-2  text-white">
        <form name="userData" id="mainForm" method="post" action="./chatRoom/chatRoom.html" class="form-signin" onsubmit="return setCookie()" data-toggle="validator">
            <img class="imgLog" src="https://seminar.ithome.com.tw/live/20170713/img/hualiteq-logo.png" alt="" width="300" height="auto">
          <h1 class="h3 mb-3 font-weight-normal">Please enter profile</h1>

          <div class="form-group has-feedback">
            <div class="input-group">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="text" data-error="格式錯誤" pattern="^[_A-Za-z0-9]+@[_A-Za-z0-9\.]+$" id="inputEmail" class="form-control" placeholder="Email address" autofocus="" required>
            </div>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
          </div>

          <div class="form-group">
            <label for="inputUserName" class="sr-only">姓名</label>
            <input type="text" data-error="請填寫此欄位" id="inputPassword" class="form-control" placeholder="姓名" required>
            <div class="help-block with-errors"></div>
          </div>

          <div class="form-group">
            <label for="inputPhoneNumber" class="sr-only">電話</label>
            <input type="tel" data-error="請填寫此欄位" id="inputPassword" class="form-control" placeholder="電話" required>
            <div class="help-block with-errors"></div>
          </div>
          <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> -->
          </br></br></br>
          <button id="enterChatRoom" class="btn btn-lg btn-primary btn-block" type="submit">開始對話</button>
          <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">開始對話</button> -->
          <p class="mt-5 mb-3 text-muted text-white">© Hualiteq</p>

        </form>
      </div>
    </div>

    <script src="./checkFromValue"></script>
    <script src="./setUserCookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
